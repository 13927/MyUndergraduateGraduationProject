<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./joint/build/joint.css" />
    <!-- node_modules/jointjs/dist/joint.css -->
</head>

<body>
    <!-- content -->
    <div id="myholder"></div>

    <!-- dependencies -->
    <script src="./joint/node_modules/jquery/dist/jquery.js"></script>
    <script src="./joint/node_modules/lodash/lodash.js"></script>
    <script src="./joint/node_modules/backbone/backbone.js"></script>
    <script src="./joint/build/joint.js"></script>

    <!-- code -->
    <script type="text/javascript">

        var namespace = joint.shapes;

        var graph = new joint.dia.Graph({}, { cellNamespace: namespace });

        var paper = new joint.dia.Paper({
            el: document.getElementById('myholder'),
            model: graph,
            width: 600,
            height: 600,
            background: { color: 'rgba(0, 255, 0, 0.3)' },
            gridSize: 10,
            drawGrid: true,
            cellViewNamespace: namespace
        });
        // paper.scale(0.5, 0.5); //放缩，不改变paper大小
        // paper.translate(0, 500); //修改paper的原点

        var rect = new joint.shapes.standard.Rectangle();
        rect.position(100, 30);
        rect.resize(100, 40);
        rect.attr({
            body: {
                fill: 'blue'
            },
            label: {
                text: 'Hello',
                fill: 'white'
            }
        });
        rect.addTo(graph);

        var rect2 = rect.clone();
        rect2.translate(300, 0);
        rect2.attr('label/text', 'World!');
        rect2.addTo(graph);

        var link = new joint.shapes.standard.Link();
        link.source(rect);
        link.target(rect2);
        link.addTo(graph);

    </script>
</body>

</html>
